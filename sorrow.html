<html><head>
    <meta charset="utf-8">
<title></title>
<style>
.loader{
  display: none;
}
</style>
</head>



<body>
  <div id="input">
    <div class="definition">
    </div>
    <div class="emoji">
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
  var api_server = "https://api.getdango.com";

  var string = "a state of exhaustion inspired by an act of senseless violence, which forces you to revise your image of what can happen in this world—mending the fences of your expectations, weeding out invasive truths, cultivating the perennial good that’s buried under the surface—before propping yourself up in the middle of it like an old scarecrow, who’s bursting at the seams but powerless to do anything but stand there and watch.";

  var array = string.split(/[,—]+/);

  function do_query(text) {

    var endsWithText = /[a-z0-9] *$/i;
    if (text != "" && text.match(endsWithText)) {
      text += ".";
    }

      $.getJSON(api_server + "/api/emoji", {q: text}, function(response) {

        if (response['results'] !== undefined) {
          var resultString = "";


          for (var i = 0; i < 10; i++) {
            resultString += response['results'][i].text + "";
          }
          $(".emoji").append(resultString);
        }
      })
  }

  $.each(array, function (index, value) {
    console.log(value);
    $(".definition").append(value);
    return do_query(value);
  });

</script>


</body></html>
